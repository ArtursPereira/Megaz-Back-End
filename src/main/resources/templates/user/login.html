<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <title>Lista de Usuarios</title>
</head>
<body>
<div class="container">
  <div class="text-center my-4">
    <h1>Login</h1>
  </div>
  <form th:object="${userLogin}" action="/login" method="POST">
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input class="form-control" th:errorclass="is-invalid" type="text" th:field="*{email}">
      <div class="invalid-feedback" th:errors="*{email}"></div>
    </div>
    <div class="mb-3">
      <label class="form-label">Senha</label>
      <input class="form-control" th:errorclass="is-invalid" type="text" th:field="*{senha}">
      <div class="invalid-feedback" th:errors="*{senha}"></div>
    </div>

    <div class="d-flex">
      <button type="submit" class="btn btn-primary">Login</button>
      <a href="/user" class="btn btn-secondary ml-4">Voltar</a>
    </div>
  </form>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
